<html>
    <head> 
        <meta charset="utf-8" />
        <title>Sportsboard Maintenance</title>
        <style>
        html{
            width: 100%;
            body: 100%;
        }
        body {
            background: #D7D7D7;
            color: #202020;
            font-family: "Lucida Grande", "Lucida Sans", Arial, Tahoma, sans-serif;
            font-size: 14px;
        }
        #box {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 100px;
            width: 650px;
            margin-top: -80px;
            margin-left: -340px;
            background: #F6F6F6;
            border-radius: 10px;
            -moz-box-shadow: 0 0 6px 3px #AAA;
            -webkit-box-shadow: 0 0 6px 3px #AAA;
            box-shadow: 0 0 6px 3px #AAA;
            padding:1em;
        }
        img {
            position:absolute;
            top:50%;
            left: 50%;
            width: 278px;
            height: 82px;
            margin-top: -200px;
            margin-left: -139px;
            z-index: 99;
        }
        h1 {
            color: #C8261F;
            font-weight: normal;
            font-size:38px;
            text-align: center;
            font-family: Georgia, serif;
            font-smooth: always;
            margin: 0;
            text-shadow: 1px 1px 2px #999;
        }
        p {
            text-align: center;
            line-height:1.6em;
            font-size: 16px;
            text-shadow: 0.5px 0.5px .5px #999;
        }
        a {
            color: #C8261F;
        }
        a:hover {
            text-decoration: none;
        }
        span {
            color: #C8261F;
        }
        </style>
